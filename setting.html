<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" href="/image/Logo/Genshin_Impact.webp">
    <title>Genshin Ban/Pick</title>
    <style>
        html, body {
            height: 100%;
        }
        .full-height {
            height: 100%;
        }
    </style>
</head>
<body style="background: linear-gradient(to right, #CDFEDA 0%, #95BAFF 100%);" onload="loadData()">
    <div class="container full-height d-flex justify-content-center align-items-center">
        <form class="bg-white rounded-3" style="padding: 50px 70px; width: 40%;">
            <h2 class="text-center fw-bold mb-3">Setting</h2>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="player1" placeholder="name@example.com" required>
                <label for="player1">Player 1 name</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="player2" placeholder="name@example.com" required>
                <label for="player2">Player 2 name</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="timer" placeholder="name@example.com" required>
                <label for="timer">Ban/Pick time (Second)</label>
            </div>
            <div class="d-grid gap-2">
                <button class="btn btn-primary btn-lg" type="button" onclick="setUp()">Go</button>
            </div>
        </form>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/script.js"></script>
</html>
